  <meta charset="UTF-8">
  <title>ML API</title>

<body>
 <div class="login">
	<h1>Proposal Score Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="OCCUPATION" placeholder="OCCUPATION" required="required" />
        <input type="text" name="IF_OCCUPATION_HAZARDOUS" placeholder="IF_OCCUPATION_HAZARDOUS" required="required" />
		<input type="text" name="GENDER" placeholder="GENDER" required="required" />
		<input type="text" name="AGE" placeholder="AGE" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
